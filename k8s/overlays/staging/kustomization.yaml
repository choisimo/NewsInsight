# Kustomize overlay for Staging environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: newsinsight-staging

resources:
  - ../../base

nameSuffix: ""

labels:
  - pairs:
      environment: staging
    includeSelectors: true

# Staging-specific patches
patches:
  # Reduce replicas for staging
  - target:
      kind: Deployment
      name: frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: api-gateway
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: collector-service
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  # ConfigMap patches for staging
  - target:
      kind: ConfigMap
      name: newsinsight-config
    patch: |
      - op: replace
        path: /data/SPRING_PROFILES_ACTIVE
        value: staging
      - op: replace
        path: /data/LOG_LEVEL
        value: DEBUG

# Image tags for staging
images:
  - name: frontend
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/frontend
    newTag: latest
  - name: api-gateway
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/api-gateway
    newTag: latest
  - name: collector-service
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/collector-service
    newTag: latest
  - name: browser-use-api
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/browser-use-api
    newTag: latest
  - name: autonomous-crawler
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/autonomous-crawler
    newTag: latest
  - name: sentiment-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/sentiment-addon
    newTag: latest
  - name: factcheck-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/factcheck-addon
    newTag: latest
  - name: bias-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/bias-addon
    newTag: latest
