# Kustomize overlay for Production environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: newsinsight

resources:
  - ../../base
  - pdb.yaml

commonLabels:
  environment: production

# Production-specific patches
patches:
  # Higher replicas for production
  - target:
      kind: Deployment
      name: frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: api-gateway
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: collector-service
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
  - target:
      kind: Deployment
      name: browser-use-api
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
  # Increase resources for production
  - target:
      kind: Deployment
      name: api-gateway
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m

# ConfigMap patches for production
configMapGenerator:
  - name: newsinsight-config
    behavior: merge
    literals:
      - SPRING_PROFILES_ACTIVE=production
      - LOG_LEVEL=INFO
      - METRICS_ENABLED=true

# Image tags for production (will be overridden by CI/CD)
images:
  - name: frontend
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/frontend
    newTag: latest
  - name: api-gateway
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/api-gateway
    newTag: latest
  - name: collector-service
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/collector-service
    newTag: latest
  - name: browser-use-api
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/browser-use-api
    newTag: latest
  - name: autonomous-crawler
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/autonomous-crawler
    newTag: latest
  - name: sentiment-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/sentiment-addon
    newTag: latest
  - name: factcheck-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/factcheck-addon
    newTag: latest
  - name: bias-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/bias-addon
    newTag: latest
