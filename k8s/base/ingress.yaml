# Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newsinsight-ingress
  namespace: newsinsight
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "newsinsight-ip"
    networking.gke.io/managed-certificates: "newsinsight-cert"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
    - host: newsinsight.nodove.com
      http:
        paths:
          # API routes
          - path: /api/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          # WebSocket routes
          - path: /ws/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          # Browser-Use API routes
          - path: /api/browser-use/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  number: 8000
          # Frontend (default)
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend
                port:
                  number: 8080
---
# Managed Certificate for HTTPS
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: newsinsight-cert
  namespace: newsinsight
spec:
  domains:
    - newsinsight.nodove.com
---
# Frontend Config for HTTP redirect
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: newsinsight-frontend-config
  namespace: newsinsight
spec:
  redirectToHttps:
    enabled: true
    responseCodeName: MOVED_PERMANENTLY_DEFAULT
---
# Backend Config for health checks
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: api-gateway-backend-config
  namespace: newsinsight
spec:
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /actuator/health
    port: 8000
  connectionDraining:
    drainingTimeoutSec: 30
  sessionAffinity:
    affinityType: "CLIENT_IP"
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: frontend-backend-config
  namespace: newsinsight
spec:
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
    port: 8080
  cdn:
    enabled: true
    cachePolicy:
      includeHost: true
      includeProtocol: true
      includeQueryString: false
