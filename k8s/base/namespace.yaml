# NewsInsight Kubernetes Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: newsinsight
  labels:
    app.kubernetes.io/name: newsinsight
    app.kubernetes.io/part-of: newsinsight
---
# Service Account for NewsInsight workloads
apiVersion: v1
kind: ServiceAccount
metadata:
  name: newsinsight-sa
  namespace: newsinsight
  annotations:
    iam.gke.io/gcp-service-account: newsinsight-sa@${newsinsight-478812}.iam.gserviceaccount.com
