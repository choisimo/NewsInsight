# ML Addons Deployment
# Sentiment Analysis Addon
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-addon
  namespace: newsinsight
  labels:
    app: sentiment-addon
    app.kubernetes.io/name: sentiment-addon
    app.kubernetes.io/component: ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentiment-addon
  template:
    metadata:
      labels:
        app: sentiment-addon
    spec:
      containers:
        - name: sentiment-addon
          image: sentiment-addon:latest
          ports:
            - containerPort: 8100
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8100
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sentiment-addon
  namespace: newsinsight
spec:
  selector:
    app: sentiment-addon
  ports:
    - port: 8100
      targetPort: 8100
      name: http
  type: ClusterIP
---
