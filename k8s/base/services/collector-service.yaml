# Collector Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-service
  namespace: newsinsight
  labels:
    app: collector-service
    app.kubernetes.io/name: collector-service
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: collector-service
  template:
    metadata:
      labels:
        app: collector-service
    spec:
      serviceAccountName: newsinsight-sa
      containers:
        - name: collector-service
          image: collector-service:latest
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: CONSUL_HOST
              valueFrom:
                configMapKeyRef:
                  name: newsinsight-config
                  key: CONSUL_HOST
            - name: CONSUL_PORT
              valueFrom:
                configMapKeyRef:
                  name: newsinsight-config
                  key: CONSUL_PORT
            - name: CONSUL_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: newsinsight-config
                  key: CONSUL_ENABLED
            - name: SPRING_CONFIG_IMPORT
              value: "consul:"
            - name: SPRING_CLOUD_CONSUL_CONFIG_ENABLED
              value: "true"
            - name: SPRING_CLOUD_CONSUL_CONFIG_PREFIX
              value: "config"
            - name: SPRING_CLOUD_CONSUL_CONFIG_DEFAULT_CONTEXT
              value: "collector-service"
            - name: SPRING_CLOUD_CONSUL_CONFIG_FORMAT
              value: "YAML"
            # Database
            - name: DB_HOST
              value: "localhost"  # Cloud SQL Proxy sidecar
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "newsinsight"
            - name: DB_USER
              value: "newsinsight_user"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: newsinsight-secrets
                  key: DB_PASSWORD
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: newsinsight-secrets
                  key: MONGODB_URI
            # Redis
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            # Kafka
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: newsinsight-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            # AI APIs
            - name: PERPLEXITY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: newsinsight-secrets
                  key: PERPLEXITY_API_KEY
            - name: PERPLEXITY_MODEL
              value: "sonar"
            - name: PERPLEXITY_BASE_URL
              value: "https://api.perplexity.ai"
            # External Service URLs
            - name: COLLECTOR_AIDOVE_BASE_URL
              value: "https://workflow.nodove.com/webhook/aidove"
            - name: COLLECTOR_CALLBACK_BASE_URL
              value: "http://collector-service:8081"
            # DeepSearch - uses IntegratedCrawlerService (n8n deprecated)
            - name: COLLECTOR_DEEP_SEARCH_ENABLED
              value: "false"
            - name: COLLECTOR_DEEP_SEARCH_FALLBACK_TO_WEBHOOK
              value: "false"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
        # Cloud SQL Proxy sidecar
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "--port=5432"
            - "${newsinsight-478812}:asia-northeast3:newsinsight-db"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: collector-service
  namespace: newsinsight
spec:
  selector:
    app: collector-service
  ports:
    - port: 8081
      targetPort: 8081
      name: http
  type: ClusterIP
