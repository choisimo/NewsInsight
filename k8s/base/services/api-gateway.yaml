# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: newsinsight
  labels:
    app: api-gateway
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: newsinsight-sa
      containers:
        - name: api-gateway
          image: api-gateway:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PORT
              value: "8000"
            - name: CONSUL_HOST
              valueFrom:
                configMapKeyRef:
                  name: newsinsight-config
                  key: CONSUL_HOST
            - name: CONSUL_PORT
              valueFrom:
                configMapKeyRef:
                  name: newsinsight-config
                  key: CONSUL_PORT
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: newsinsight-secrets
                  key: REDIS_PASSWORD
                  optional: true
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: newsinsight-secrets
                  key: JWT_SECRET_KEY
            - name: BROWSER_USE_URL
              value: "http://browser-use-api:8500"
            - name: BROWSER_USE_WS_URL
              value: "ws://browser-use-api:8500"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: newsinsight
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  type: ClusterIP
