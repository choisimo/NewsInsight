# Consul Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: newsinsight
  labels:
    app: consul
    app.kubernetes.io/name: consul
    app.kubernetes.io/component: service-discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: hashicorp/consul:1.18
          args:
            - "agent"
            - "-dev"
            - "-client=0.0.0.0"
            - "-ui"
          ports:
            - containerPort: 8500
              name: http
            - containerPort: 8600
              name: dns
              protocol: UDP
          env:
            - name: CONSUL_BIND_INTERFACE
              value: "eth0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: consul-data
              mountPath: /consul/data
      volumes:
        - name: consul-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: newsinsight
spec:
  selector:
    app: consul
  ports:
    - port: 8500
      targetPort: 8500
      name: http
    - port: 8600
      targetPort: 8600
      name: dns
      protocol: UDP
  type: ClusterIP
