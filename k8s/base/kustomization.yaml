# Kustomize base configuration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: newsinsight

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - services/consul.yaml
  - services/infrastructure.yaml
  - services/frontend.yaml
  - services/api-gateway.yaml
  - services/collector-service.yaml
  - services/browser-use-api.yaml
  - services/autonomous-crawler.yaml
  - services/web-crawler.yaml
  - services/ai-agent-worker.yaml
  - services/ml-addons.yaml
  - ingress.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: newsinsight
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: true

images:
  - name: frontend
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/frontend
    newTag: latest
  - name: api-gateway
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/api-gateway
    newTag: latest
  - name: collector-service
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/collector-service
    newTag: latest
  - name: browser-use-api
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/browser-use-api
    newTag: latest
  - name: autonomous-crawler
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/autonomous-crawler
    newTag: latest
  - name: ai-agent-worker
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/ai-agent-worker
    newTag: latest
  - name: sentiment-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/sentiment-addon
    newTag: latest
  - name: factcheck-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/factcheck-addon
    newTag: latest
  - name: bias-addon
    newName: asia-northeast3-docker.pkg.dev/newsinsight-478812/newsinsight-repo/bias-addon
    newTag: latest
