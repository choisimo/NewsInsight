# NewsInsight ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: newsinsight-config
  namespace: newsinsight
data:
  # Consul Configuration
  CONSUL_HOST: "consul"
  CONSUL_PORT: "8500"
  CONSUL_ENABLED: "true"
  
  # Service Ports
  API_GATEWAY_PORT: "8000"
  COLLECTOR_PORT: "8081"
  BROWSER_USE_PORT: "8500"
  
  # Spring Configuration
  SPRING_PROFILES_ACTIVE: "production"
  SPRING_CLOUD_CONSUL_CONFIG_ENABLED: "true"
  SPRING_CLOUD_CONSUL_CONFIG_PREFIX: "config"
  SPRING_CLOUD_CONSUL_CONFIG_FORMAT: "YAML"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "redpanda:9092"
  
  # Browser Settings
  BROWSER_HEADLESS: "true"
  BROWSER_MAX_CONCURRENT_SESSIONS: "2"
  
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Metrics
  METRICS_ENABLED: "true"
