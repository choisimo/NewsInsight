name: Publish MKDocs to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/publish-mkdocs-wiki.yml'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build site
        run: mkdocs build --strict --site-dir site

      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          persist-credentials: false

      - name: Sync built site into wiki
        run: |
          rm -rf wiki/*
          rsync -av --delete site/ wiki/

      - name: Commit and push
        working-directory: wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --short | grep -q .; then
            git add .
            git commit -m "Update MKDocs site"
            git push --force "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git" HEAD:master
          else
            echo "No changes to publish"
          fi
