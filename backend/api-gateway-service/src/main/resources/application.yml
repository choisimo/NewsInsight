spring:
  application:
    name: api-gateway
  
  config:
    # Consul에서 설정 가져오기
    import: "consul:"
  
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      config:
        enabled: true
        # 기존 Consul KV 구조와 일치
        prefix: config
        default-context: ${spring.application.name}
        format: PROPERTIES
        # Fail-Fast: Consul 연결 실패 시 즉시 종료
        fail-fast: true
      discovery:
        enabled: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}:${random.value}
        prefer-ip-address: true
    inetutils:
      preferred-networks:
        - 172.20

    gateway:
      routes:
        # Collector 서비스 - 데이터 API (DataController)
        - id: collector-data
          uri: lb://collector-service
          predicates:
            - Path=/api/v1/data/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 150

        # Collector 서비스 - 소스 관리 (SourceController)
        - id: collector-sources
          uri: lb://collector-service
          predicates:
            - Path=/api/v1/sources/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 150

        # Collector 서비스 - 수집 작업 (CollectionController)
        - id: collector-collections
          uri: lb://collector-service
          predicates:
            - Path=/api/v1/collections/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 150

        # Articles & Analysis - 프론트엔드 API
        - id: articles-root
          uri: lb://collector-service
          predicates:
            - Path=/api/v1/articles
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 150

        - id: articles-alias
          uri: lb://collector-service
          predicates:
            - Path=/api/v1/articles/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 150

        - id: analysis-root
          uri: lb://collector-service
          predicates:
            - Path=/api/v1/analysis
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 150

        - id: analysis-alias
          uri: lb://collector-service
          predicates:
            - Path=/api/v1/analysis/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 150
      # 전역 CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
  
  # Redis 설정 (Rate Limiting용)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

server:
  port: ${PORT:8000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.security: DEBUG
    com.newsinsight.gateway: DEBUG
