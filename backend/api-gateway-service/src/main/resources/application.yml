spring:
  application:
    name: api-gateway
  
  config:
    # Consul에서 설정 가져오기 (optional - Consul 없어도 시작 가능)
    import: ${SPRING_CONFIG_IMPORT:optional:consul:}
  
  cloud:
    consul:
      enabled: ${CONSUL_ENABLED:true}
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      config:
        enabled: ${CONSUL_CONFIG_ENABLED:true}
        # 기존 Consul KV 구조와 일치
        prefix: config
        default-context: ${spring.application.name}
        format: PROPERTIES
        # Fail-Fast 비활성화: Consul 연결 실패해도 시작
        fail-fast: ${CONSUL_FAIL_FAST:false}
      discovery:
        enabled: ${CONSUL_DISCOVERY_ENABLED:true}
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}:${random.value}
        prefer-ip-address: true
        # 서비스 등록 실패해도 시작
        fail-fast: false
    inetutils:
      preferred-networks:
        - 172.20

    gateway:
      routes:
        # ===========================================
        # Collector Service Routes
        # COLLECTOR_SERVICE_URL 환경변수로 직접 URL 지정 가능
        # Consul 사용 시: lb://collector-service
        # Consul 미사용 시: http://collector-service:8081 (기본값)
        # ===========================================
        
        # Collector 서비스 - 데이터 API (DataController)
        - id: collector-data
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/data/**
          # NOTE: Redis RateLimiter 비활성화 - Redis 없이도 동작하도록 설정
          # Redis 도입 시 아래 주석 해제
          # filters:
          #   - name: RequestRateLimiter
          #     args:
          #       redis-rate-limiter.replenishRate: 100
          #       redis-rate-limiter.burstCapacity: 150

        # Collector 서비스 - 소스 관리 (SourceController)
        - id: collector-sources
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/sources/**

        # Collector 서비스 - 수집 작업 (CollectionController)
        - id: collector-collections
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/collections/**

        # Articles & Analysis - 프론트엔드 API
        - id: articles-root
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/articles

        - id: articles-alias
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/articles/**

        - id: analysis-root
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/analysis

        - id: analysis-alias
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/analysis/**
          metadata:
            response-timeout: 300000

        # Search API - 통합 검색 (SSE 스트리밍)
        # NOTE: SSE 스트리밍은 RateLimiter와 호환성 문제가 있어 비활성화
        - id: search-api
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/search/**

        # Search History API - 검색 기록 관리
        - id: search-history
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/search-history/**
          metadata:
            # SSE 스트림 연결을 위한 긴 타임아웃 (5분)
            response-timeout: 300000

        # Search Template API - SmartSearch 검색 템플릿 관리
        - id: search-templates
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/search-templates/**

        # Search Jobs API - 검색 작업 관리 (SearchJobController)
        # SSE 스트리밍 지원: /api/v1/jobs/stream, /api/v1/jobs/{jobId}/stream
        - id: search-jobs
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/jobs,/api/v1/jobs/**
          metadata:
            # SSE 스트림 연결을 위한 긴 타임아웃 (5분)
            response-timeout: 300000

        # AutoCrawl API - 자동 크롤링 관리 (AutoCrawlController)
        - id: autocrawl
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/autocrawl/**

        # Config API - 프론트엔드 설정
        # NOTE: Gateway 자체 FrontendConfigController가 우선 처리됨
        # 이 라우트는 fallback으로 유지 (collector-service에도 ConfigController가 있을 경우)
        - id: config-api
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/config/**

        # AI Orchestration - AI 분석 요청 (collector-service AiOrchestrationController)
        - id: collector-ai
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/ai/**

        - id: collector-ml
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/ml/**

        # Dashboard Events - SSE 실시간 업데이트 (collector-service DashboardEventsController)
        - id: collector-events
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/events/**
          metadata:
            # SSE 연결을 위한 긴 타임아웃
            response-timeout: 300000

        # Admin Dashboard API
        # NOTE: Using direct URL fallback if not found in Consul, assuming port 8888 from main.py
        - id: admin-dashboard-api
          uri: ${ADMIN_DASHBOARD_URL:http://localhost:8888}
          predicates:
            - Path=/api/v1/admin/**
          # No StripPrefix needed because the admin API uses /api/v1/admin prefix

        # Autonomous Crawler - 크롤링 작업 관리
        - id: autonomous-crawler-api
          uri: ${AUTONOMOUS_CRAWLER_API_URL:${AUTONOMOUS_CRAWLER_URL:http://autonomous-crawler:8030}}
          predicates:
            - Path=/api/v1/crawler/**
          filters:
            # /api/v1/crawler/** -> /** 로 전달 (3 segments: api, v1, crawler)
            - StripPrefix=3

        # Browser-Use API - AI 브라우저 자동화
        - id: browser-use-browse
          uri: ${BROWSER_USE_URL:http://localhost:8500}
          predicates:
            - Path=/api/browser-use/browse/**
          filters:
            # /api/browser-use/browse/** -> /browse/** 로 전달
            - StripPrefix=2

        - id: browser-use-jobs
          uri: ${BROWSER_USE_URL:http://localhost:8500}
          predicates:
            - Path=/api/browser-use/jobs/**
          filters:
            # /api/browser-use/jobs/** -> /jobs/** 로 전달
            - StripPrefix=2

        - id: browser-use-health
          uri: ${BROWSER_USE_URL:http://localhost:8500}
          predicates:
            - Path=/api/browser-use/health
          filters:
            # /api/browser-use/health -> /health 로 전달
            - StripPrefix=2

        # Browser-Use WebSocket
        - id: browser-use-websocket
          uri: ${BROWSER_USE_WS_URL:ws://localhost:8500}
          predicates:
            - Path=/api/browser-use/ws/**
          filters:
            # /api/browser-use/ws/** -> /ws/** 로 전달
            - StripPrefix=2

        # ML Add-ons - 감정 분석 (Sentiment Analysis)
        - id: ml-addon-sentiment
          uri: ${ML_ADDON_SENTIMENT_URL:http://sentiment-addon:8100}
          predicates:
            - Path=/api/ml-addons/sentiment/**
          filters:
            # /api/ml-addons/sentiment/** -> /** 로 전달
            - StripPrefix=3

        # Fact Check Chat - 팩트체크 챗봇
        - id: factcheck-chat
          uri: ${COLLECTOR_SERVICE_URL:http://collector-service:8081}
          predicates:
            - Path=/api/v1/factcheck-chat/**
          filters:
            - StripPrefix=0

        # ML Add-ons - 팩트체크 (Fact Check)
        - id: ml-addon-factcheck
          uri: ${ML_ADDON_FACTCHECK_URL:http://factcheck-addon:8101}
          predicates:
            - Path=/api/ml-addons/factcheck/**
          filters:
            # /api/ml-addons/factcheck/** -> /** 로 전달
            - StripPrefix=3

        # ML Add-ons - 편향도 분석 (Bias Analysis)
        - id: ml-addon-bias
          uri: ${ML_ADDON_BIAS_URL:http://bias-addon:8102}
          predicates:
            - Path=/api/ml-addons/bias/**
          filters:
            # /api/ml-addons/bias/** -> /** 로 전달
            - StripPrefix=3

        - id: ml-addon-bot-detector
          uri: ${ML_ADDON_BOT_DETECTOR_URL:http://bot-detector:8041}
          predicates:
            - Path=/api/ml-addons/bot-detector/**
          filters:
            - StripPrefix=3

        # ML Trainer Service - 모델 학습 서비스
        - id: ml-trainer
          uri: ${ML_TRAINER_URL:http://ml-trainer:8090}
          predicates:
            - Path=/api/ml-trainer/**
          filters:
            # /api/ml-trainer/** -> /** 로 전달
            - StripPrefix=2
          metadata:
            # 학습 작업은 오래 걸릴 수 있으므로 긴 타임아웃
            response-timeout: 600000

        # ML Trainer SSE Stream - 실시간 학습 진행 상황
        - id: ml-trainer-stream
          uri: ${ML_TRAINER_URL:http://ml-trainer:8090}
          predicates:
            - Path=/api/ml-trainer/jobs/*/stream
          filters:
            - StripPrefix=2
          metadata:
            # SSE 스트림을 위한 매우 긴 타임아웃 (30분)
            response-timeout: 1800000

        # Health Check Rewrite - 프론트엔드가 /api/actuator/health 호출 시 처리
        - id: gateway-health
          uri: http://localhost:${PORT:8000}
          predicates:
            - Path=/api/actuator/health,/api/actuator/health/**
          filters:
            # /api/actuator/health -> /actuator/health 로 재작성
            - RewritePath=/api/actuator/(?<segment>.*), /actuator/${segment}

      # 전역 CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
  
  # Redis 설정 (Rate Limiting 및 세션 관리용)
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

server:
  port: ${PORT:8000}
  # Netty 설정 - SSE/WebSocket 연결을 위한 타임아웃 증가
  netty:
    # 연결 유지 시간 (5분)
    idle-timeout: 300000

# Spring Cloud Gateway HTTP Client 설정
spring.cloud.gateway.httpclient:
  connect-timeout: 10000
  response-timeout: 300000
  pool:
    max-idle-time: 300000

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.security: DEBUG
    com.newsinsight.gateway: DEBUG
